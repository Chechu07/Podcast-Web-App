<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Web App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
</head>
/*todo lo demas que esta dentro seria un main*/
<body>
    <aside class="sidebar">
        <div class="container">
            <div class="sidebar__wrapper">
                <div class="sidebar__data">
                    <div class="sidebar__avatar">
                        <img src="./image/avatar.jpg" alt="avatar" class="sidebar__portrait">
                    </div>
                    
                        <span class="sidebar__user">Emma Jones</span>
                        <a href="#email" class="sidebar__link">Jones@gmail.com</a>
                </div>
             
                    <nav class="menu">
                        <input type="checkbox" id="menu-toggle" class="menu__checkbox">
                        <label for="menu-toggle" class="menu__toggle">
                           <i class="fa-solid fa-bars menu__icon"></i>
                        </label>

                    <div class="menu__content">
                    <div class="menu__section">
                      
                        <ul class="menu__list">
                            <li class="menu__item menu__close">
                                <label for="menu-toggle" class="menu__link">&times;</label>
                                </li>
                            <span class="menu__title">MENU</span>
                            <li class="menu__item">
                                <a href="#Discover" class="menu__link">
                                    <i class="fa-solid fa-compass menu__symbol"></i>Discover</a>
                            </li>
                            <li class="menu__item">
                                <a href="#Trending" class="menu__link">
                                    <i class="fa-solid fa-bolt menu__symbol"></i>Trending</a>
                            </li>
                            <li class="menu__item">
                                <a href="#Genre" class="menu__link">
                                    <i class="fa-solid fa-file-lines menu__symbol"></i>Genre</a>
                            </li>
                            <li class="menu__item">
                                <a href="#Speaker" class="menu__link">
                                    <i class="fa-solid fa-microphone menu__symbol"></i>
                                    Speaker</a>
                            </li>
                        </ul>
                    </div>

                     <div class="menu__section">
                          <ul class="menu__list">
                      <span class="menu__title">LIBRARY</span>
                            <li class="menu__item">
                                <a href="#Resent" class="menu__link">
                                    <i class="fa-solid fa-clock menu__symbol"></i>Resent</a>
                            </li>
                            <li class="menu__item">
                                <a href="#Playlist" class="menu__link">
                                    <i class="fa-solid fa-circle-play menu__symbol"></i>Playlist</a>
                            </li>
                            <li class="menu__item">
                                <a href="#Favorites" class="menu__link">
                                    <i class="fa-solid fa-heart menu__symbol"></i>Favorites</a>
                            </li>
                        </ul>
                    </div>

                    <div class="menu__section">
                         <ul class="menu__list">
                      <span class="menu__title">CUSTOMIZE</span>
                            <li class="menu__item">
                                <a href="#New-playlist" class="menu__link">
                                    <i class="fa-solid fa-square-plus menu__symbol"></i>New playlist</a>
                            </li>
                            <li class="menu__item">
                                <a href="#Downloads" class="menu__link">
                                    <i class="fa-solid fa-download menu__symbol"></i>Downloads
                                </a>

                            </li>
                            <li class="menu__item">
                                <a href="#Settings" class="menu__link">
                                    <i class="fa-solid fa-gear menu__symbol"></i>Settings</a>
                            </li>
                        </ul>
                    </div>
                    </div>
                    </nav>
            </div>
        </div>
    </aside>

</html>
